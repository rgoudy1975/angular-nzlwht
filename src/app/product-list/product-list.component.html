<h2>Products</h2>

<div *ngFor="let product of products" >
  <hr/>
  <h3><a [title]= "product.name + ' details'">
      {{ product.name }}
      </a>
  </h3>
  <p *ngIf="product.description">
    {{ product.description}}
  </p>
  <p *ngIf="product.price">
    ${{ product.price}}
  </p>
  <a (click)="share()">Share</a>
  
</div>
